<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Contact — Young ImaBio</title>
  <link rel="icon" href="/uploads/favicon.ico"/>
  <link rel="stylesheet" href="/styles.css"/>
  <style>
    input, textarea, select { width:100%; padding:.6rem .7rem; border-radius:.6rem; border:1px solid var(--border); background:#0f1530; color:var(--text) }
    label{ display:block; font-weight:600; margin-top:.6rem }
  </style>
</head>
<body>
<header>
  <div class="container nav" role="navigation">
    <a class="brand" href="/"><span class="logo" aria-hidden="true"></span>Young ImaBio</a>
    <nav class="menu">
      <a href="/events/">Events</a>
      <a href="/team/">Team</a>
      <a href="/profiles/">Profiles</a>
      <a href="/join/">Join</a>
      <a class="active" href="/contact/">Contact</a>
    </nav>
  </div>
</header>

<main class="container section">
  <h1>Contact</h1>
  <p class="lead">Questions, ideas, partnerships, press—drop us a note. For membership, use the <a href="/join/">Join</a> page.</p>

  <form name="contact"
        method="POST"
        action="/contact/thanks/"
        data-netlify="true"
        netlify-honeypot="bot-field"
        class="card" style="padding:1rem">
    <input type="hidden" name="form-name" value="contact">
    <input type="hidden" name="_autoresponse" value="Thanks for contacting Young ImaBio! We’ll get back to you soon.">
    <p class="hidden"><label>Don’t fill this out: <input name="bot-field"></label></p>

    <label>Your name
        <input type="text" name="name" required>
    </label>
    <label>Email
        <input type="email" name="email" required>
    </label>
    <label>Message
        <textarea name="message" rows="6" required></textarea>
    </label>

    <button class="btn" type="submit" style="margin-top:.8rem">Send message</button>
    <p class="meta" style="margin-top:.6rem">We’ll reply by email.</p>
  </form>

</main>

<footer>
  <div class="container footer-grid">
    <small>© <span id="year"></span> Young ImaBio</small>
    <small style="justify-self:end">Made with ♥ by the team</small>
  </div>
</footer>
<script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
