<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Team – Young ImaBio</title>
  <meta name="description" content="Meet the Young ImaBio team."/>
  <link rel="stylesheet" href="/styles.css"/>
</head>
<body>
  <header>
    <div class="container nav" role="navigation">
      <a class="brand" href="/">
        <span class="logo" aria-hidden="true"></span>
        Young ImaBio
      </a>
      <div class="grow"></div>
      <nav class="menu">
        <a href="/events/">Events</a>
        <a class="active" href="/team/">Team</a>
        <a href="/profiles/">Profiles</a>
        <a href="/join/">Join</a>
        <a href="/contact/">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section>
      <h1>Team</h1>
      <p class="lead">Students organizing the community.</p>
      <div id="teamGrid" class="team"></div>
    </section>
  </main>

  <footer>
    <div class="container footer-grid">
      <small>© <span id="year"></span> Young ImaBio</small>
      <small style="justify-self:end">Made with ♥ by the team</small>
    </div>
  </footer>

  <script type="module">
    import { setYear, fetchJSON, renderTeam } from '/site.js';
    setYear();
    fetchJSON('/data/team.json')
      .then(team => renderTeam(team, 'teamGrid'))
      .catch(console.error);
  </script>
</body>
</html>
